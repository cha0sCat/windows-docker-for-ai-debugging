name: Provision Windows VM

on:
  workflow_dispatch:
    inputs:
      system:
        description: Which Windows VM to start
        type: choice
        required: true
        default: win7
        options:
          - win7
          - win2022

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Provision host + start VM
        shell: bash
        env:
          NODE_VERSION: "20"
          SYSTEM: ${{ inputs.system }}
          STOP_OTHER_SYSTEMS: "1"
        run: |
          set -euo pipefail
          ./scripts/provision.sh

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

name: Provision Windows VM

on:
  workflow_dispatch:
    inputs:
      runs_on:
        description: Runner OS to use
        type: choice
        required: true
        default: ubuntu
        options:
          - ubuntu
          - win2022
      system:
        description: Which Windows VM to start
        type: choice
        required: true
        default: win7
        options:
          - win7
          - win2022

jobs:
  provision:
    runs-on: ${{ inputs.runs_on == 'ubuntu' && 'ubuntu-latest' || 'windows-2022' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Provision host + start VM (Linux)
        if: runner.os == 'Linux'
        shell: bash
        env:
          NODE_VERSION: "20"
          SYSTEM: ${{ inputs.system }}
          STOP_OTHER_SYSTEMS: "1"
        run: |
          set -euo pipefail
          ./scripts/provision.sh

      - name: Provision host + start VM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          NODE_VERSION: "20"
          SYSTEM: ${{ inputs.system }}
          STOP_OTHER_SYSTEMS: "1"
          WSL_DISTRO: "Ubuntu"
          WAIT_FOR_SSH: "1"
          SKIP_NODE_AND_CODEX: "1"
        run: |
          ./scripts/provision-win.ps1

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

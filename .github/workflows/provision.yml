name: Provision Windows VM

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to provision (e.g. master or win2022-server)
        required: true
        default: master
      ssh_timeout_minutes:
        description: Max minutes to wait for SSH
        required: true
        default: "120"

jobs:
  provision:
    runs-on: self-hosted
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Provision host + start VM
        shell: bash
        env:
          NODE_VERSION: "20"
          SSH_TIMEOUT_SECONDS: ${{ fromJSON(inputs.ssh_timeout_minutes) * 60 }}
        run: |
          set -euo pipefail
          ./scripts/provision.sh

name: Provision Windows VM

on:
  workflow_dispatch:
    inputs:
      runs_on:
        description: Runner OS to use
        type: choice
        required: true
        default: ubuntu
        options:
          - ubuntu
          - win2022
      system:
        description: Which Windows VM to start
        type: choice
        required: true
        default: win7
        options:
          - win7
          - win2022

jobs:
  provision:
    runs-on: ${{ inputs.runs_on == 'ubuntu' && 'ubuntu-latest' || 'windows-2022' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Provision host + start VM (Linux)
        if: runner.os == 'Linux'
        shell: bash
        env:
          NODE_VERSION: "20"
          SYSTEM: ${{ inputs.system }}
          STOP_OTHER_SYSTEMS: "1"
        run: |
          set -euo pipefail
          ./scripts/provision.sh

      - name: Note for Windows runners
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Selected runner OS is Windows."
          Write-Host "This repo's provisioning script is currently Linux-first (apt-get/get.docker.com + dockurr/windows)."
          Write-Host "Use the tmate session below to set up Docker/WSL/Linux containers manually if needed."

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

name: Provision Windows VM

on:
  workflow_dispatch:
    inputs:
      system:
        description: Which Windows VM to start
        type: choice
        required: true
        default: win7
        options:
          - win7
          - win2022
      ssh_timeout_minutes:
        description: Max minutes to wait for SSH
        required: true
        default: "120"

jobs:
  provision:
    runs-on: self-hosted
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Provision host + start VM
        shell: bash
        env:
          NODE_VERSION: "20"
          SYSTEM: ${{ inputs.system }}
          STOP_OTHER_SYSTEMS: "1"
          SSH_TIMEOUT_SECONDS: ${{ fromJSON(inputs.ssh_timeout_minutes) * 60 }}
        run: |
          set -euo pipefail
          ./scripts/provision.sh
